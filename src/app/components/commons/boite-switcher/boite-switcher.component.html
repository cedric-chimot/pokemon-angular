<div class="d-flex flex-wrap justify-content-center gap-2 mb-2">
  @for (boite of boite; track $index) {
      <button
        class="btn-shiny"
        [ngClass]="[
              boite.className,
              boite.id === currentBoiteId ? 'active' : ''
          ]"
        (click)="switchBoite(boite.id)"
      >
        {{ boite.nomAffichage }}
      </button>
  }
</div>
