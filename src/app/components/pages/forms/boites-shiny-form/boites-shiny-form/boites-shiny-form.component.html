<div class="form-container">
  <h2>Ajouter une boite shiny</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label for="nom">Nom de la boite</label>
        <input type="text" id="nom" [(ngModel)]="boite.nom" name="nom" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="nbLevel100">Nb pok√©mon Level 100</label>
        <input type="number" id="nbLevel100" [(ngModel)]="boite.nbLevel100" name="nbLevel100" autocomplete="off">
      </div>
    </div>
    <div class="button-group">
      <button class="button" type="submit">Ajouter</button>
      <a class="retour-button" (click)="closeModal()">
        Annuler
      </a>
    </div>
  </form>
</div>
